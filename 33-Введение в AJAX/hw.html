<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>HW AJAX</title>
  </head>
  <body>
    <h1 class="my-2 text-center">AJAX</h1>
    <div class="w-50 mx-auto">
      <form id="user-form" name="user">
        <input
          name="name"
          type="text"
          class="form-control mt-2"
          id="inputName"
          value="Ivan"
        />

        <input
          name="email"
          type="text"
          class="form-control mt-2"
          id="inputEmail"
          value="kotik@gmail.com"
        />
        <input
          name="username"
          type="text"
          class="form-control mt-2"
          id="inputUsername"
          value="Barabulka"
        />
        <input
          name="phone"
          type="text"
          class="form-control mt-2"
          id="inputPhone"
          value="+7-903-555-44-33"
        />
        <input
          name="website"
          type="text"
          class="form-control mt-2"
          id="inputWeb"
          value="www.mysite.com"
        />
      </form>
      <div class="text-center">
        <button type="submit" class="btn btn-dark px-5" id="btn-form">
          Submit
        </button>
      </div>
    </div>
    <div class="">
      <button class="btn px-4 mt-3 ml-5 btn-outline-dark get-users">
        All Users
      </button>
    </div>
    <div class="container"></div>
    <script src="hw.js"></script>
  </body>
</html>
