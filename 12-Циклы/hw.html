            var string = 'i am in the easycode';
            var newString ='';

            for (var i=0; i < string.length; i++) {
               if (string[i-1] === ' ') {
                  newString +=string[i].toUpperCase();

                }

                newString += string[i];

            var string = 'tseb eht ma i';
            var reverseString = '';

            for (var i=string.length-1; i >= 0; i--) {
